<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light"
        style="background: linear-gradient(to left, #251360, #4659B8); margin: 4px;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 text-white h1">Weather Dashboard</span>
        </div>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <form>
                        <div class="form-group">
                            <label for="searchInput" class="w-100">Search for a city:</label>
                            <input type="text" class="form-control id=cityInput w-100" id="searchInput"
                                placeholder="City name">
                        </div>
                        <button class="btn btn-primary w-100" id="searchButton">Search</button>
                    </form>
                </div>
                <div class="col-8">
                    <section class="border" id="currentWeather">
                        <h1 id="cityNameAndDate">City Name <span id="currentDate"></span></h1>
                        <p id="currentTemp">Temp: </p>
                        <p id="currentWind">Wind: </p>
                        <p id="currentHumidity">Humidity: </p>
                    </section>
                    <section id="forecastWeather">
                        <h2>5-Day Forecast:</h2>
                        <div class="forecastContainer">
                            <span class="forecastDay" id="day-1">
                                <h4 id="dateplus1"></h4>
                                <div id="day-1-img"></div>
                                <p>Temp: <span id="temp-1"></span></p>
                                <p>Wind: <span id="wind-1"></span></p>
                                <p>Humidity: <span id="humidity-1"></span></p>
                            </span>
                            <span class="forecastDay" id="day-2">
                                <h4 id="dateplus2"></h4>
                                <div id="day-2-img"></div>
                                <p>Temp: <span id="temp-2"></span></p>
                                <p>Wind: <span id="wind-2"></span></p>
                                <p>Humidity: <span id="humidity-2"></span></p>
                            </span>
                            <span class="forecastDay" id="day-3">
                                <h4 id="dateplus3"></h4>
                                <div id="day-3-img"></div>
                                <p>Temp: <span id="temp-3"></span></p>
                                <p>Wind: <span id="wind-3"></span></p>
                                <p>Humidity: <span id="humidity-3"></span></p>
                            </span>
                            <span class="forecastDay" id="day-4">
                                <h4 id="dateplus4"></h4>
                                <div id="day-4-img"></div>
                                <p>Temp: <span id="temp-4"></span></p>
                                <p>Wind: <span id="wind-4"></span></p>
                                <p>Humidity: <span id="humidity-4"></span></p>
                            </span>
                            <span class="forecastDay" id="day-">
                                <h4 id="dateplus"></h4>
                                <div id="day--img"></div>
                                <p>Temp: <span id="temp-"></span></p>
                                <p>Wind: <span id="wind-"></span></p>
                                <p>Humidity: <span id="humidity-"></span></p>
                            </span>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
